name: Keep Render Alive

on:
  schedule:
    - cron: "*/14 * * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render server
        env:
          BACKEND_URL: ${{ secrets.BACKEND_URL }}
        run: |
          echo "Pinging $BACKEND_URL..."
          curl -s $BACKEND_URL > /dev/null
          echo "Ping sent at $(date)"
